            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            background-image: url('/static/result.jpg'); /* Add your image path here */
            background-size: cover; /* Ensures the image covers the entire screen */
            background-position: center center; /* Centers the image */
            background-attachment: fixed; 
        }
        .container {
            width: 80%;
            max-width: 1500px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
        }
        .left {
            width: 50%;
            margin-right: 20px;
        }
        .right {
            width: 50%;
        }
        h1 {
            text-align: center;
            color: #34495e;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            color: #7f8c8d;
            margin-bottom: 10px;
        }
        .result-box {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            
        }
        .result-box h3 {
            color: #2980b9;
        }
        button {
            background-color: #3498db;
            color: #fff;
            font-size: 18px;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        img {
            max-width: 100%;
            border-radius: 6px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            
            max-width: 100%;  /* Ensure the image doesn't overflow its container */
            height: 100%;  /* Maintain aspect ratio */
            border-radius: 6px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;  /* Set width to a specific percentage (e.g., 80% of the container) */


        }
        footer {
            background-color: #14181b;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }

        footer a {
            color: #eaed36;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>

                </p>
                <p style="font-weight: bold; font-size: larger;color:  rgb(18, 18, 18);">
                    <strong>Predicted Location:</strong> 
                    <span style="color: #171818; padding: 2px;">{{ visible_location }}</span>
                </p>
                <p style="font-weight: bold; font-size: larger;">
                    <strong>Day/Month/Year:</strong>
